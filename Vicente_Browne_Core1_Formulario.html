<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Registro</title>
    </head>
        <body>
            <form>
                <div>
                    <h1>¡Regístrate y únete a la comunidad!</h1>
                </div>
                <div>
                    <label for="N_Usuario">Nombre:</label>
                    <input type="text" id="N_Usuario">
                </div>
                <div>
                    <label for="A_Usuario">Apellido:</label>
                    <input type="text" id="A_Usuario">
                </div>
                <div>
                    <label for="Ce_Usuario">Correo Electronico:</label>
                    <input type="email" id="Ce_Usuario">
                </div>
                <div>
                    <label for="Co_Usuario">Contraseña:</label>
                    <input type="password" id="Co_Usuario">
                </div>
                <div>
                    <label for="Co_Usuario2">Confirmar Contraseña:</label>
                    <input type="password" id="Co_Usuario2">
                </div>
                <div>
                    <label for="FdN_Usuario">Fecha de Nacimiento:</label>
                    <input type="date" id="FdN_Usuario">
                </div>
                <div>
                    <label for="Género">Género:</label>
                    <input type="radio" id="masculino" name="Género">
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="femenino" name="Género">
                    <label for="femenino">Femenino</label>
                    <input type="radio" id="otro" name="Género">
                    <label for="otro">Otro</label>
                </div>
                <div>
                    <label for="Suscribir">¡Suscribete a nuestro boletín de noticias!</label>
                    <input type="checkbox" id="Suscribir">
                </div>
                <div>
                    <label for="Descripcion">Una descripcion de mi mismo:</label>
                </div>
                <div>
                    <textarea id="Descripcion" name="descripcion" rows="5" cols="30"></textarea>
                </div>
            <div>
                <label for="intereses">Selecciona tus intereses:</label>
            </div>
            <div>
                <select id="intereses" name="intereses">
                    <option value="Música">Música</option>
                    <option value="Deportes">Deportes</option>
                    <option value="Viajes">Viajes</option>
                    <option value="Tecnologia">Tecnologia</option>
                </select>
            </div>
            <div>
                <input type="submit" value="¡Registrarse!">
            </div>
        </form>
    </body>
</html>
